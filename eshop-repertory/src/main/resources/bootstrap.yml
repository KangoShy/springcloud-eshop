      config:
        server-addr: ${REGISTER_HOST:114.132.201.164}:${REGIS_PORT:8848}
        file-extension: yml
        namespace: ${REGISTER_NAMESPACE:}
      discovery:
        server-addr: ${REGISTER_HOST:114.132.201.164}:${REGIS_PORT:8848}
        namespace: ${REGISTER_NAMESPACE:}
